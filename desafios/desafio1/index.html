<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <section id="cadastro">
        
        <h2>Cadastro de Professor</h2>

        <form action="" id="form" name="form">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required> <br>

            <label for="materia">Para qual matéria você está se candidatando para lecionar:</label>
            <select name="materia" id="materia">
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option>
            </select> <br>

            <label for="escolaridade">Nível de escolaridade:</label>
            <select name="escolaridade" id="escolaridade">
                <option value="superiorcompleto">Ensino superior completo</option>
                <option value="mestradocursando">Cursando mestrado</option>
                <option value="mestradocompleto">Mestrado completo</option>
                <option value="doutoradocursando">Cursando doutorado</option>
                <option value="doutoradocompleto">Doutorado completo</option>
            </select> <br>

            <label for="descricao">Descrição sobre si mesmo: </label> <br>
            <textarea name="descricao" id="descricao" cols="20" rows="5"></textarea> <br>

            <input type="submit" value="Enviar mensagem">

        </form>

    </section>
</body>
</html>
